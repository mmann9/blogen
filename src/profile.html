<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><span class="fas fa-user"></span> Edit Profile</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTIONS -->
<aside id="action" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block mb-md-0 mb-1">
                    <span class="fas fa-arrow-left"></span> Back To Dashboard
                </a>
            </div>
            <div class="col-md-4"><a href="#" class="btn btn-success btn-block my-md-0 my-1" data-toggle="modal"
                                     data-target="#passwordModal">
                <span class="fas fa-lock"></span> Change Password
            </a>
            </div>
            <div class="col-md-4"><a href="#" class="btn btn-danger btn-block mt-md-0 mt-1">
                <span class="fas fa-trash"></span> Delete Account
            </a>
            </div>
        </div>
    </div>
</aside>

<!-- Profile -->
<section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" type="text" class="form-control" value="Matthew Mann">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control" value="matthew@munu.com">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea name="bio" id="bio" class="form-control" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A et, hic id ipsa maxime molestias nisi perferendis possimus quas quia repellat repellendus rerum sequi ullam velit veritatis voluptas voluptate voluptatibus?</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-md-0 mt-2">
                <h3>Your Avatar</h3>
                <img src="img/avatar.png" alt="Your Avatar" class="d-block img-fluid mb-3">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->

        </div>
    </div>
</footer>

<!-- PASSWORD MODAL -->
<div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Change Password</h5>
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPass">
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
