<!-- ACTIONS -->

    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block mb-md-0 mb-1">

                <span class="fas fa-check"></span> Save Changes
            </a>
            </div>
        </div>
    </div>
</section>

<!-- SETTINGS -->
<section id="settings">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset class="form-group">
                                <legend>Allow User Registrations</legend>
                                <div class="form-check">
                                    <label for="yes" class="form-check-label">
                                        <input id="yes" type="radio" class="form-check-input" name="userReg" value="yes"
                                               checked> Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label for="no" class="form-check-label">
                                        <input id="no" type="radio" class="form-check-input" name="userReg" value="no">
                                        No
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label for="posts" class="form-check-label">
                                        <input id="posts" type="radio" class="form-check-input" name="homeFormat"
                                               value="posts" checked> Post Index
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label for="single" class="form-check-label">
                                        <input id="single" type="radio" class="form-check-input" name="homeFormat"
                                               value="single"> Single Page
                                    </label>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
