<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Post One</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTIONS -->
<aside id="action" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block mb-md-0 mb-1">
                    <span class="fas fa-arrow-left"></span> Back To Dashboard

            <div class="col-md-3"><a href="#" class="btn btn-success btn-block my-md-0 my-1">

                <span class="fas fa-trash"></span> Delete Post
            </a>
            </div>
        </div>
    </div>

<!-- POST -->
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input id="title" type="text" class="form-control" value="Post One">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" class="form-control">
                                    <option value="webDev">Web Development</option>
                                    <option value="techGadgets">Tech Gadgets</option>
                                    <option value="business">Business</option>
                                    <option value="health">Health &amp; Wellness</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="file">Image Upload</label>
                                <input type="file" id="file" class="form-control-file">
                                <small class="form-text text-muted">Max Size: 3 MiB</small>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea name="body" id="body" class="form-control" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus architecto at atque consequatur est fugit hic iure labore laborum nam officia optio, porro quaerat qui quisquam sit totam velit?</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
